---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cos-auditd-logging
  namespace: cos-auditd
  annotations:
    kubernetes.io/description: 'DaemonSet that enables Linux auditd logging on non-Autopilot COS nodes.'
spec:
  selector:
    matchLabels:
      name: cos-auditd-logging
  template:
    metadata:
      labels:
        name: cos-auditd-logging
    spec:
      # Necessary for ensuring access to Google Cloud credentials from the node's metadata server.
      hostNetwork: true
      hostPID: true
      dnsPolicy: Default
      initContainers:
      - name: cos-auditd-setup
        image: ubuntu
        command: ["chroot", "/host", "systemctl", "start", "cloud-audit-setup"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: host
          mountPath: /host
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
      containers:
      - name: cos-auditd-fluent-bit
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
            add:
            - DAC_OVERRIDE
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        # Substitute these (manually or via envsubst). For example, run
        # `CLUSTER_NAME=example-cluster CLUSTER_LOCATION=us-central1-a envsubst '$CLUSTER_NAME,$CLUSTER_LOCATION' < ${THIS_FILE:?} | kubectl apply -f -`
        - name: CLUSTER_NAME
          value: "$CLUSTER_NAME"
        - name: CLUSTER_LOCATION
          value: "$CLUSTER_LOCATION"
        image: gke.gcr.io/fluent-bit@sha256:436f3b7a38522314dd3db22ae8187192d928763c29e94d04c0900b34f0ca0779 # v1.8.12-gke.16
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: 2024
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 5
        ports:
        - name: metrics
          containerPort: 2024
        resources:
          limits:
            cpu: "1"
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/cos-auditd-fluent-bit/pos-files
          name: varlib-cos-auditd-fluent-bit-pos-files
        - mountPath: /fluent-bit/etc
          name: config-volume
      nodeSelector:
        cloud.google.com/gke-os-distribution: cos
      restartPolicy: Always
      terminationGracePeriodSeconds: 120
      tolerations:
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: host
        hostPath:
          path: /
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibcos-auditd-fluent-bit
        hostPath:
          path: /var/lib/cos-auditd-fluent-bit
          type: DirectoryOrCreate
      - name: varlib-cos-auditd-fluent-bit-pos-files
        hostPath:
          path: /var/lib/cos-auditd-fluent-bit/pos-files
          type: DirectoryOrCreate
      - name: config-volume
        configMap:
          name: cos-auditd-fluent-bit-config
  updateStrategy:
    type: RollingUpdate

